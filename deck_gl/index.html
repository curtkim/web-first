<!doctype html>
<html>
  <head>
    <meta charset='UTF-8' />
    <title>deck.gl example</title>
    <style>
    #container {
      position: fixed;
      top: 30px;
      left: 0;
      right: 0;
      bottom: 0;
    }
    #container > * {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    </style>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body>
    <div style="z-index: 999999; background-color: silver">
      extrude : <input type="checkbox" name="" id="chkExtrude" checked></input>
    </div>
    <div id="container">
      <div id="map"></div>
      <canvas id="deck-canvas"></canvas>
      <div id="popup" style="border: 1px solid black; width:10%; height:10%; background-color: white;"></div>
    </div>
    <script src='app.js'></script>
    <script type="text/javascript">
      document.getElementById('deckgl-overlay').oncontextmenu = function (e) {
        e.preventDefault();
      };
    </script>
  </body>
</html>
